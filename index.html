<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>залучись
        — будь нашим партнером</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="logo"> 
                <img class="logo_img" src="img/Logo-01.png" alt="logo">
                <p class="logo_description">Програма для змін у країні</p>
            </div>
            <div class="navigation">
                <label class="accordion">
                    <input class="accordion__input" type="checkbox" name="checkbox-accordion">
                    <div class="accordion__header">школам</div>
                    <div class="accordion__content">
                        <p>школам Text</p>
                    </div>
                </label>
                <label class="accordion">
                    <input class="accordion__input" type="checkbox" name="checkbox-accordion">
                    <div class="accordion__header">партнерам</div>
                    <div class="accordion__content">
                        <p>партнерам Text</p>
                    </div>
                </label>
                <label class="accordion">
                    <input class="accordion__input" type="checkbox" name="checkbox-accordion">
                    <div class="accordion__header">про нас</div>
                    <div class="accordion__content">
                        <p>про нас Text</p>
                    </div>
                </label>
                <label class="accordion">
                    <input class="accordion__input" type="checkbox" name="checkbox-accordion">
                    <div class="accordion__header">історії</div>
                    <div class="accordion__content">
                        <p>історії Text</p>
                    </div>
                </label>
                <label class="accordion">
                    <input class="accordion__input" type="checkbox" name="checkbox-accordion">
                    <div class="accordion__header">підтримка</div>
                    <div class="accordion__content">
                        <p>підтримка Text</p>
                    </div>
                </label>
                <label class="accordion">
                    <input class="accordion__input" type="checkbox" name="checkbox-accordion">
                    <div class="accordion__header">укр</div>
                    <div class="accordion__content">
                        <h5>укр</h5>
                        <h5>en</h5>
                    </div>
                </label>
               
            </div>
    
        </div>
        
    </header>
    <main>
        <section>
            <div class="title_container">
                <div class="title">
                    <h3 class="title__description">партнерам</h3>
                    <h2 class="tiile__name">залучись
                        — будь нашим партнером</h2>
                    <p class="title__text">Будь спонсором, зроби зміни в країні можливими.</p>
                </div>
                <div class="arrow">
                    <img class="arrow__item" src="img/Arrow_down.png" alt="arrow-down">
                </div>
            </div>
        </section>
        <section>
            <div class="buttons">
                <button class="buttons__nav buttons_left">партнерам</button>
                <button class="buttons__nav">інвестувати</button> 
            </div>
        </section>
        <section>
            <div class="invest">
                <div class="caption">
                    <h3 class="caption__description">інвестиції</h3>
                    <h2 class="caption__tiile">зробити — інвестиції у програму</h2>
                    <p class="caption__text">виберіть спосіб оплати</p>
                </div>
                <div class="invest_form">
                <form action="result.html" method="post">
                    <div class="way">
                        <div>
                            <input class="way__input" type="radio" name="payment" id="card">
                            <label class="way__label" for="card">Банківська карта</label>
                        </div>
                        <div>
                            <input class="way__input" type="radio" name="payment" id="paypal">
                            <label class="way__label" for="paypal">PayPal</label>
                        </div>
                        <div>
                            <input class="way__input" type="radio" name="payment" id="bank">
                            <label class="way__label" for="bank">Банківська платіжна квитанція</label>
                        </div>
                        
                    </div>
                    <div class="amount">
                        <h3 class="amount__capture">банківська карта</h3>
                        <div class="choise">
                            <button class="choise__button">50000</button>
                            <button class="choise__button">30000</button>
                            <button class="choise__button">10000</button>
                            <button class="choise__button">1000</button>
                            <textarea class="choise__custom" cols="10" rows="1" placeholder="Інша сумма"></textarea>
                        </div>
        
                    </div>
                    <div class="period">
                        <div>
                            <input class="period__input" type="radio" name="time" id="month">
                            <label class="period__label" for="month">Щомісячно</label>
                        </div>
                        <div>
                            <input class="period__input" type="radio" name="time" id="once">
                        <label class="period__label" for="once">Одноразово</label>
                        </div>
                    
                    </div>
                    <div class="contact">
                        <label class="contact__label" for="login">ім’я</label>
                        <input class="contact__input" type="name" name="login" id="login" placeholder="Напишіть ваше ім’я">
                        
                        <label class="contact__label" for="email">Email</label>
                        <input class="contact__input" type="email" name="email" id="email" placeholder="Напишіть вашу електронну адресу">
                        
                    </div>
                    <div class="agreements">
                        <div>
                            <input class="agreements__input" type="checkbox" name="first" id="first" required>
                            <label class="agreements__label" for="first">Я приймаю <a class="label_nolink" href="#">Договір оферти</a></label>
                        </div>
                        <div>
                            <input class="agreements__input" type="checkbox" name="second" id="second" required>
                            <label class="agreements__label" for="second">Я приймаю <a class="label_nolink" href="#">Угоду про використання 
                                персональних даних</a></label>
                        </div>
                        
                    </div>
        
                    <button class="send">відправити</button>
                </form>
                </div>
            </div>

        </section>
    </main>
   <footer>

   </footer>

</body>
</html>
